<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <div class="question-number" id="question-number">Question 1/3</div>
        <div class="question-text" id="question-text">
            HAVE YOU PRACTICED SPORT OR ANY PHYSICAL ACTIVITY OUT OF YOUR WORKING HOURS AT LEAST 30 MIN OR MORE DURING THE LAST MONTH?
        </div>
        <div class="options" id="options">
            <label class="option">
                <input type="radio" name="question1" value="3 times or more per week.">
                <span class="option-text">3 times or more per week.</span>
            </label>
            <label class="option">
                <input type="radio" name="question1" value="1 or 2 times per week.">
                <span class="option-text">1 or 2 times per week.</span>
            </label>
            <label class="option">
                <input type="radio" name="question1" value="Less than 4 times per month.">
                <span class="option-text">Less than 4 times per month.</span>
            </label>
            <label class="option">
                <input type="radio" name="question1" value="I don’t practice sport during the month.">
                <span class="option-text">I don’t practice sport during the month.</span>
            </label>
        </div>
        <div class="button-container">
            <button id="next-button" onclick="nextQuestion()">Next</button>
            <button id="submit-button" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
    </div>
    <div class="thank-you" id="thank-you" style="display: none;">
        Thank you for submitting the quiz!
    </div>
    <form id="quiz-form" action="https://formspree.io/f/xzzpzbzn" method="POST" style="display: none;"></form>
    <script src="script.js"></script>
</body>
</html>
